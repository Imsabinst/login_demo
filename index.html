<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Local Storage Practice</title>
  </head>
  <body>
    <!-- An input form for a login page-->
    <form onsubmit="return login()" id="myForm">
      <h1>LOGIN</h1>
      <input type="email" placeholder="Email" id="user-email" required />
      <input type="password" placeholder="Password" id="user-pass" required />
      <button type="submit" id="btn-submit">Login</button>
    </form>
  </body>
</html>
